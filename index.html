x<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechConnect</title>
</head>
<body>
<h1>TechConnect</h1>
<h2>Data:</h2>
<h2>Local:</h2>
<h2>Resumo da festa</h2>
<form>
    <label for="escrevaseunomecompleto">Nome Completo: </label>
    <input type="nome" id="nome" nome="Escreve seu nome completo" required>
    <br>
</form>
<p>Informe seu email</p>
<form>
    <div>
        <input type="email" nome="email" required>
    </div>
    <div>
        <input type="submit" valor="Enviar">
    </div>
    <br>
    <select name="select">
        <option value="valor1">Presencial</option>
        <option value="valor2" selected>Online</option>
      </select>
    <label for="escolhaotipodeingresso">Escolha o tipo de ingresso:</label>
    <input type="checkbox" id="Presencial ou Online" nome="tipo de ingresso">
    <br>
    <label for=termosdeaceitacao">Termos de aceitação:</label>
    <input type="checkbox" id="Termos" nome="Termos">
</form>
</body>
</html>
