<body>
    <h1>TechConnect</h1>
    <h1>Tech Future Summit</h1>
    <h2>Data: 27/03/2025 às 20h00</h2>
    <h2>Local:Rua São Luiz nº356, Barra, Salvador, Bahia.</h2>
    <h2>Resumo da festa</h2>
    <form>
        <label for="nome">Nome Completo: </label> <br>
        <input type="text" id="nome" name="nome" required> <br>
        

        <label>Informe seu email:</label> <br>
        <input type="email" nome="email" required> <br>

        <label for="tipoIngresso">Escolha o tipo de ingresso:</label> <br>
        <input type="radio" name="tipoIngresso" id="ingressoPresencial" value="Presencial"> <label for>Presencial</label> <br>
        <input type="radio" name="tipoIngresso" id="ingressoOnline" value="Presencial"> <label>Online</label> <br>
        
       
        <input type="checkbox" id="termos" name="termos" required> <label for="termos">Li e concordo com os termos de aceitação</label> <br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
